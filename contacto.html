<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/trajan-pro');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trajan Pro', serif;
            height: 100vh;
            display: flex;
        }

        /* Columna Izquierda - Gris */
        .left-section {
            width: 50%;
            background-color: #808080;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #000;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #000;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #000;
            background-color: #fff;
            font-family: 'Trajan Pro', serif;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            font-family: 'Trajan Pro', serif;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }

        /* Columna Derecha - Blanco */
        .right-section {
            width: 50%;
            background-color: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            padding: 80px;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .social-icon {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon.circle {
            border-radius: 50%;
        }

        .social-icon img {
            width: 80px;
            height: 80px;
            filter: invert(1);
        }

        .social-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
            }

            .social-container {
                padding: 40px;
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Sección Izquierda - Formulario -->
    <div class="left-section">
        <h1>Contactanos</h1>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="presupuesto">Presupuesto</label>
                <input type="text" id="presupuesto" name="presupuesto">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
